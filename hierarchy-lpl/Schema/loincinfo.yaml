id: https://w3id.org/linkml/examples/loincinfo
name: loincinfo
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  loincinfo: https://w3id.org/linkml/examples/loincinfo/
  LOINC: https://loinc.org/
imports:
  - linkml:types
default_curi_maps:
  - semweb_context
default_prefix: loincinfo
default_range: string


classes:
  LOINC:
    slots:
      - LOINCId
      - LOINCCode
      - LOINCName
      - has_part
    id_prefixes:
      - LOINC
  Part:
    slots:
      - PartCode
      - PartName
      - part_type
      - part_of
      - subclass_of
  PartType:
    slots:
      - PartTypeCode
      - PartTypeName
  Container:
    slots:
      - LOINCData


slots:
  LOINCId:
    identifier: true
  LOINCCode:
    required: true
  LOINCName:
    required: true
  has_part:
    range: Part
    multivalued: true
    inlined: true
    inlined_as_list: true
  PartCode:
    required: true
  PartName:
    required: true
  part_type:
    range: PartType
    multivalued: true
    inlined: true
    inlined_as_list: true
  part_of:
    range: LOINC
    multivalued: true
    inlined: true
    inlined_as_list: true
  subclass_of:
    range: Part
  PartTypeCode:
    required: true
  PartTypeName:
    required: true
  LOINCData:
    range: LOINC
    multivalued: true
    inlined: true
    inlined_as_list: true






