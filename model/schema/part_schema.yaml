id: https://loinc.org/part
name: loinc-owl-part-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
imports:
  - linkml:types
  - core_schema
default_curi_maps:
  - semweb_context

classes:
  PartClass:
    is_a: Thing
    slots:
      - subClassOf
      - partType
  ComponentClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: ComponentClass
  SystemClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: SystemClass
  MethodClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: MethodClass
  TimeClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: TimeClass
  PropertyClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: PropertyClass

slots:
  partType:
    slot_uri: loinc:partType
    multivalued: false
    range: string

