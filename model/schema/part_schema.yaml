id: https://loinc.org/part
name: loinc-owl-part-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
imports:
  - linkml:types
  - core_schema
default_curi_maps:
  - semweb_context

classes:
  PartClass:
    is_a: Thing
    slots:
      - subClassOf
  ComponentClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: ComponentClass
  SystemClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: SystemClass


slots:
  subClassOf:
    annotations:
      owl: SubClassOf
    slot_uri: rdfs:subClassOf
    multivalued: true
    range: PartClass
    required: true


