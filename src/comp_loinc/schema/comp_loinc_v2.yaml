id: https://loinc.org/core
name: loinc-owl-core-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
  loinc_property: http://loinc.org/property/
  owl: http://www.w3.org/2002/07/owl#
default_prefix: loinc
default_range: string
imports:
  - linkml:types


classes:

  Loinc:
    description: A container of Loinc term and part instances.
    slots:
      - codes
      - parts
    class_uri: owl:Class

  LoincEntity:
    slots:
      - loinc_number
      - label
      - description
      - subClassOf
    class_uri: owl:Class
    annotations:
      owl: Class

  LoincTerm:
    is_a: LoincEntity
    slots:
      # annotations
      # The naming here is intended to match the column naming in the CSV files
      # TODO: review these names against the relevant CSVs.
      - long_common_name
      - formal_name
      - short_name
      - status
      - loinc_class
      - loinc_class_type

      # primary model properties: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#primary
      # property naming has been changed (from previous schema) to match the LOINC naming
      # to make the date model more approachable to LOINC folks.

      - primary_component
      - primary_property
      - primary_time_aspect
      - primary_system
      - primary_scale_typ
      - primary_method_typ

      # detailed model properties: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#detailedmodel
      - detailed_analyte
      - detailed_challenge
      - detailed_adjustment
      - detailed_count
      # - property # same as above
      - detailed_time_core
      - detailed_time_modifier
      - detailed_system_core
      - detailed_super_system
      # -scale  # same as above
      # -method  # same as above

      # syntax enhancements: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#syntax-enhancement
      - syntax_analyte_core
      - syntax_analyte_suffix
      - syntax_analyte_numerator
      - syntax_analyte_divisor
      - syntax_analyte_divisor_suffix

      # semantic enhancements: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#semantic-enhancement
      - semantic_analyte_gene
      - semantic_analyte_genetic_variant
      - semantic_analyte_chemical
      - semantic_analyte_divisor_chemical
      - semantic_analyte_clinical_drug
      - semantic_system_core_anatomic_entity
      - semantic_analyte_organism
      - semantic_challenge_route
      - semantic_analyte_allergen

      # metadata: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#metadata
      - metadata_class
      - metadata_category

      # radiology: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#radiology
      - rad_anatomic_location_imaging_focus
      - rad_anatomic_location_laterality
      - rad_anatomic_location_laterality_presence
      - rad_anatomic_location_region_imaged
      - rad_guidance_for_action
      - rad_guidance_for_approach
      - rad_guidance_for_object
      - rad_guidance_for_presence
      - rad_maneuver_maneuver_type
      - rad_modality_subtype
      - rad_modality_type
      - rad_pharmaceutical_route
      - rad_pharmaceutical_substance_given
      - rad_reason_for_exam
      - rad_subject
      - rad_timing
      - rad_view_aggregation
      - rad_view_view_type


  LoincPart:
    is_a: LoincEntity
    slots:
      - part_type_name
      - part_name
      - part_display_name
      - part_status


slots:

 # The slot definitions here are intended to be minimal and reasonable defaults, and follow the native LOINC naming where relevant.
 # The tooling reads this schema when needed,
 # dynamically overrides some of the definitions based on the use case (OWL annotations, slot URLs, etc.), and then
 # passes the updated schema to the LinkML runtime in order to have the intended effects of this runtime overriding.

 #  for Loinc class
  codes:
    description: Holds a list of LOINC term instances.
    multivalued: true
    range: LoincTerm
  parts:
    description: Holds a list of LOINC part instances.
    multivalued: true
    range: LoincPart

  # for LoincEntity class
  id:
    identifier: true
    range:
      uriorcurie
  label:
    slot_uri: rdfs:label
    annotations:
      owl: AnnotationAssertion
  description:
    slot_uri: rdfs:description
    annotations:
      owl: AnnotationAssertion
  subClassOf:
    annotations:
      owl: SubClassOf
    slot_uri: rdfs:subClassOf
    multivalued: true
    range: LoincEntity

  # for LoincTerm

  loinc_number:
    slot_uri: loinc:loinc_number
    annotations:
      owl: AnnotationAssertion

  long_common_name:
    slot_uri: loinc:long_common_name
    annotations:
      owl: AnnotationAssertion

  formal_name:
    slot_uri: loinc:formal_name
    annotations:
      owl: AnnotationAssertion

  short_name:
    slot_uri: loinc:short_name
    annotations:
      owl: AnnotationAssertion

  status:
    slot_uri: loinc:status
    annotations:
      owl: AnnotationAssertion

  loinc_class:
    slot_uri: loinc:loinc_class
    annotations:
      owl: AnnotationAssertion

  loinc_class_type:
    slot_uri: loinc:loinc_class_type
    annotations:
      owl: AnnotationAssertion

  # for primary model slots (and some reused in the supplementary model as well)
  # https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#primary
  # 1
  primary_component:
    slot_uri: loinc_property:COMPONENT
    multivalued: false
    range: LoincPart
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 2
  primary_property:
    slot_uri: loinc_property:PROPERTY
    multivalued: false
    range: LoincPart
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 3
  primary_time_aspect:
