id: https://loinc.org/core
name: loinc-owl-core-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
imports:
  - linkml:types
default_curi_maps:
  - semweb_context

classes:
  Thing:
    slots:
      - id
      - label
      - description
    class_uri: owl:Class

slots:
  id:
    identifier: true
    range:
      uriorcurie
  label:
    slot_uri: rdfs:label
    annotations:
      owl: AnnotationAssertion
  description:
    slot_uri: rdfs:description
    annotations:
      owl: AnnotationAssertion

